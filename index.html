<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="dText"><p id="demo"></p></div>

        <div class="dclearArray"><button onclick=clearArray() id="myAC">AC</button></div>
        <div class="dPlusMinus"><button onclick=PlusMinus() id="myPlusMinus">+/-</button></div>
        <div class="dPercent"><button onclick=percentage() id="myPercent">%</button></div>
        <div class="dDivide"><button onclick=divide() id="myDivide">/</button></div>

        <div class="d7"><button onclick=seven() id="my7">7</button></div>
        <div class="d8"><button onclick=eight() id="my8">8</button></div>
        <div class="d9"><button onclick=nine() id="my9">9</button></div>
        <div class="dMultiply"><button onclick=multiply() id="myMultiply">*</button></div>

        <div class="d4"><button onclick=four() id="my4">4</button></div>
        <div class="d5"><button onclick=five() id="my5">5</button></div>
        <div class="d6"><button onclick=six() id="my6">6</button></div>
        <div class="dSubtract"><button onclick=subtract() id="mySubtract">-</button></div>

        <div class="d1"><button onclick=one() id="my1">1</button></div>
        <div class="d2"><button onclick=two() id="my2">2</button></div>
        <div class="d3"><button onclick=three() id="my3">3</button></div>
        <div class="dAdd"><button onclick=add() id="myPlus">+</button></div>

        <div class="d0"><button onclick=zero() id="my0">0</button></div>
        <div class="dDot"><button onclick=dot() id="myDot">.</button></div>
        <div class="dResult"><button onclick=result() id="myResult">=</button></div>


    </div>
</body>
<script src="script.js"></script>

</html>
